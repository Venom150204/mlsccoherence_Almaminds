<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #recording-indicator {
            display: none;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Care Chatbot</h1>
        <p>Click the button and speak to interact with the chatbot:</p>
        <p id="recording-indicator">Recording...</p>
        <div class="btn-container">
            <form id="speech-form" action="/process_audio" method="post" enctype="multipart/form-data">
                <button id="speak-btn" type="submit">Speak</button>
                <button type="submit" formaction="/stop_audio">Stop</button>
            </form>
        </div>
    </div>

    <script>
        const speechForm = document.getElementById('speech-form');
        const speakBtn = document.getElementById('speak-btn');
        const recordingIndicator = document.getElementById('recording-indicator');

        speechForm.addEventListener('submit', () => {
            recordingIndicator.style.display = 'inline';
            speakBtn.disabled = true;
        });
    </script>
</body>
</html>
